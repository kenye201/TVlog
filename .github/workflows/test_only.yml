name: Quality Test Only

on:
  workflow_dispatch: # 手动触发

jobs:
  test_and_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run Quality Check Script
        run: python md/test_check.py

      # 预览步骤：让你直接在 Actions 日志里看到生成的内容
      - name: Preview Results
        run: |
          echo "--- 预览生成的文件内容 (前50行) ---"
          head -n 50 md/test_result.txt

      # 上传步骤：将文件打包，存放在 Actions 页面最下方
      - name: Upload Test Result
        uses: actions/upload-artifact@v4
        with:
          name: hotel_test_report
          path: md/test_result.txt
          retention-days: 1 # 只保存1天，因为是临时测试

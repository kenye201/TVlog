name: 生成并上传 M3U 播放列表

on:
  push:
    branches: [ main ]
  workflow_dispatch:    # 手动触发

jobs:
  generate_m3u:
    runs-on: ubuntu-latest
    # 关键：给 GITHUB_TOKEN 写权限
    permissions:
      contents: write

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # 完整历史记录，防止浅克隆导致 push 失败

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 运行脚本生成 demo_output.m3u
        run: |
          python md/test22.py

      - name: 提交并推送到 main 分支
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add demo_output.m3u
          git diff --staged --quiet || git commit -m "自动更新播放列表 demo_output.m3u" --no-verify
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传生成的 m3u 文件为 artifact（便于下载查看）
        uses: actions/upload-artifact@v4
        with:
          name: 播放列表
          path: demo_output.m3u

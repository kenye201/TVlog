name: Generate and Upload M3U File

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_m3u:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 安装 requests 库

      # Step 4: Run your Python script to generate the m3u file
      - name: Run script to generate demo_output.m3u
        run: |
          python md/test22.py

      # Step 5: Commit and push generated file
      - name: Commit and push generated demo_output.m3u
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add demo_output.m3u
          git commit -m "Add generated demo_output.m3u"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      # Step 6: Upload the generated m3u file as an artifact
      - name: Upload demo_output.m3u as artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo_output
          path: demo_output.m3u

name: Generate M3U Playlist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python Script to Generate M3U
        run: python md/test22.py  # 根据你的脚本路径修改

      - name: List files in the directory
        run: ls -l

      - name: Upload demo_output.m3u if exists
        run: |
          if [ -f demo_output.m3u ]; then
            echo "✅ demo_output.m3u exists"
            upload_artifact="demo_output.m3u"
          else
            echo "❌ demo_output.m3u does not exist"
            exit 1
          fi
        continue-on-error: true

      - name: Upload demo_output artifact
        if: success() && steps.upload_artifact.outputs.upload_artifact == 'demo_output.m3u'
        uses: actions/upload-artifact@v4
        with:
          name: demo_output
          path: demo_output.m3u

      - name: Upload missing_logos.txt if exists
        run: |
          if [ -f missing_logos.txt ]; then
            echo "✅ missing_logos.txt exists"
            upload_artifact="missing_logos.txt"
          else
            echo "❌ missing_logos.txt does not exist"
            exit 1
          fi
        continue-on-error: true

      - name: Upload missing_logos artifact
        if: success() && steps.upload_artifact.outputs.upload_artifact == 'missing_logos.txt'
        uses: actions/upload-artifact@v4
        with:
          name: missing_logos
          path: missing_logos.txt

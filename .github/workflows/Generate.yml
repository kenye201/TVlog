# .github/workflows/Generate.yml
name: 生成、备份并合并播放列表

on:
  push:
    branches: [ main ]
  workflow_dispatch:      # 手动触发

jobs:
  generate_m3u:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # 完整历史记录

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 1. 生成最新的主要播放列表 (根目录)
      - name: 运行主脚本生成 demo_output.m3u 和 tvbox_output.txt
        run: |
          python md/test22.py
          echo "主文件生成完成。"

      # 2. 生成带时间戳的备份文件 (history 文件夹)
      - name: 创建并复制备份文件到 history/
        run: |
          # 修正时间戳格式: MMDDHHMM (例如: 12081157)
          TIMESTAMP=$(date +%m%d%H%M)
          mkdir -p history
          
          # 生成 2 个新的备份文件
          cp demo_output.m3u history/logo${TIMESTAMP}.m3u
          cp tvbox_output.txt history/tvbox_${TIMESTAMP}.txt
          
          echo "备份文件已生成到 history/ 目录。"
          
      # 3. 运行合并脚本生成 merged 文件 (history 文件夹)
      - name: 运行合并脚本生成 merged.m3u 和 merged.txt
        run: |
          python md/merge_tvlist.py
          echo "合并文件生成完成。"

      # 4. 提交所有更改 (根目录 2 个 + history 文件夹 4 个)
      - name: 提交并推送到 main 分支
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # 确保添加了所有更改
          git add demo_output.m3u tvbox_output.txt
          git add history/
          
          if git status --porcelain | grep -q 'demo_output.m3u\|tvbox_output.txt\|history/'; then
            git commit -m "自动更新：生成、备份并合并播放列表" --no-verify
            git push origin HEAD:main
          else
            echo "No new changes to commit. Skipping commit and push."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 上传生成的播放列表文件为 artifact
        uses: actions/upload-artifact@v4
        with:
          name: 播放列表
          # 仅上传主文件
          path: |
            demo_output.m3u
            tvbox_output.txt

name: Generate M3U

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # 安装 requests 库

    - name: Run script
      run: python md/test22.py

    - name: Commit and push demo_output.m3u to repository
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add demo_output.m3u
        git commit -m "Add generated demo_output.m3u"
        git push https://github.com/${{ github.repository }}.git HEAD:main

    - name: Upload demo_output.m3u as artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo_output
        path: demo_output.m3u

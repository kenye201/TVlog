name: IPTV Daily Discovery

on:
  schedule:
    # 每天北京时间凌晨 04:00 运行 (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch: # 关键：这行允许你在 GitHub Actions 页面手动点击运行

jobs:
  discovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run Discovery
      env:
        PYTHONUNBUFFERED: 1
      run: |
        # 运行挖矿脚本，将新活 IP 追加到 manual_fix.txt
        python md/discovery.py

    - name: Commit and Push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 核心：即使没有文件，执行这个命令也不会报错
        git add md/manual_fix.txt || echo "No manual_fix.txt found"
        
        # 只有在有变动时才 commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Discovery: 全量体检并同步存活网段"
          git push
        fi

name: Revive Hotel IP Segment

on:
  schedule:
    - cron: '0 2 * * *'     # 每天凌晨 2:00 自动执行
  workflow_dispatch:        # 支持手动触发

jobs:
  revive_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests # 如果需要更复杂的请求可以装，目前内置库即可

      - name: Run Revive Script
        run: python revive.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add revived_hotel.txt
          # 检查是否有变化，有变化则提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-Revive: $(date +'%Y-%m-%d %H:%M') scan completed" && git push)

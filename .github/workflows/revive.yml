name: IPTV Discovery

on:
  schedule:
    - cron: '0 1,9,13,21 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run Discovery
      # -u 参数非常关键，确保进度条实时显示在网页控制台
      run: python -u md/discovery.py

    - name: Push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add md/manual_fix.txt
        git commit -m "Discovery: 自动修复活跃网段" || exit 0
        
        # 变基拉取防止 Rejected
        git pull --rebase origin main
        
        n=0
        until [ "$n" -ge 5 ]
        do
          git push origin main && break
          n=$((n+1))
          echo "推送冲突，尝试第 $n 次重试..."
          git pull --rebase origin main
          sleep 10
        done

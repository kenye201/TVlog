name: Precision Hotel Auto-Self-Healing

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  revive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Aggregate and Clean
        run: python aggregate.py

      - name: Self-Healing Scan
        run: python revive.py

      - name: Save Updated Genes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add revived_hotel.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-Healing: Update living hotel IPs" && git push)

name: Precision Hotel Auto-Self-Healing

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  revive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Aggregate and Clean
        run: python aggregate.py

      - name: Self-Healing Scan
        run: python revive.py

      - name: Convert to M3U
        run: python convert.py  # 新增这一步

      - name: Save Updated Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 记得把新生成的 hotel_list.m3u 也加入暂存区
          git add revived_hotel.txt hotel_list.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-Update: Revive & M3U Conversion $(date +'%Y-%m-%d %H:%M')" && git push)

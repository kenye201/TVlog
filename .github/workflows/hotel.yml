name: IPTV Auto Update

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Pull latest changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git pull origin main || echo "No changes to pull"

    - name: Run Pipeline
      env:
        PYTHONUNBUFFERED: 1
      run: |
        python md/aggregate.py
        python md/rescue_hotel.py
        python md/format_output.py

    - name: Commit and Push
      run: |
        git add aggregated_hotel.txt final_hotel.txt final_hotel.m3u
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')" && git push origin main)

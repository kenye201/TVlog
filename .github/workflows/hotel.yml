name: IPTV Auto Update

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取所有历史，防止 Push 失败

    - name: Pull latest
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 强制在运行脚本前把你在网页端改的内容拉下来
        git pull origin main || echo "No remote changes"

    - name: Run Pipeline
      env:
        PYTHONUNBUFFERED: 1
      run: |
        python md/aggregate.py
        python md/rescue_hotel.py
        python md/format_output.py

    - name: Commit and Push
      run: |
        git add md/aggregated_hotel.txt final_hotel.txt final_hotel.m3u
        # 只有在真的有变化时才提交，防止死循环
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update $(date +'%Y-%m-%d %H:%M:%S')" && git push origin main)

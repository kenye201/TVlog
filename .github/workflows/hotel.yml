name: IPTV Pipeline Update

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run 3-Stage Pipeline
      run: |
        # 1. 体检与初级复活
        python -u md/check_iptv.py
        # 2. 深度抢救
        python -u md/rescue_hotel.py
        # 3. 汇总发布
        python -u md/format_output.py

    - name: Commit and Robust Push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 只提交发布结果和补丁库（如果需要更新补丁库，请在脚本中加入回写逻辑，目前保持补丁库只读）
        git add final_hotel.txt final_hotel.m3u
        
        git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M')" || exit 0
        
        # 变基推送策略
        n=0
        until [ "$n" -ge 5 ]
        do
          git pull --rebase origin main
          git push origin main && break
          n=$((n+1))
          echo "Retry push $n..."
          sleep 10
        done

name: IPTV Auto Update

on:
  schedule:
    - cron: '0 */2 * * *'  # 每 2 小时运行一次
  workflow_dispatch:      # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run Pipeline
      env:
        PYTHONUNBUFFERED: 1 # 禁用缓存，强制实时日志
      run: |
        python md/aggregate.py
        python md/rescue_hotel.py
        python md/format_output.py

    - name: Commit and Push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add md/aggregated_hotel.txt final_hotel.txt final_hotel.m3u
        # 只有在有变动时才提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)

name: Daily Update Hotel IPTV Sources

on:

  workflow_dispatch:  # 支持手动触发运行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整历史，便于比较变化

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4  # 如果脚本需要 bs4，可加；否则只 requests 已足够

      - name: Run IPTV processing script
        run: |
          python md/test.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && echo "No changes detected" || (git commit -m "Auto update: Daily hotel IPTV sources $(date +'%Y-%m-%d')" && git push)
